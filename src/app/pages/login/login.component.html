
<div class="bootstrap-wrapper">
<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/images.png" alt="logo" class="img-fluid" width="90px" height="90px">
            </div>
            <h1 class="text-center">Login Here</h1>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
                {{ errorMsg }}
              </div>
              <div class="mb-3">
                <label for="login" class="form-label">Email </label>
                <input [(ngModel)]="authRequest.email" type="email" id="login" class="form-control" placeholder="Exp: mahdibou@mail.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="authRequest.password" type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div>
                  Don't have an account?&nbsp;
                 <div class="container">
                    <div class="example-button-row text-center">
                        <button type="submit" mat-raised-button color="primary" (click)="login()">login</button>
                        <button style="margin-left: 20px;" type="submit" mat-raised-button color="" (click)="register()">Register</button>
                    </div>
                 </div>
    
        </div>
    </div>
</div>
</div>
