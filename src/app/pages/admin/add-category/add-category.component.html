
    <div class="container">
        <h1>Ajouter Categories</h1>
 
          <form (ngSubmit)="Ajouter()">
            <div class="form-group">
                <label for="nom">title :</label>
                <input [(ngModel)]="category.title" type="text" id="nom" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea  [(ngModel)]="category.description" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <button  type="submit">Ajouter</button>
            </div>
        </form>
    </div>
