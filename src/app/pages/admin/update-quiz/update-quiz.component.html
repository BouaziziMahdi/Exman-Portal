<mat-card>
    <h1> add new quiz</h1>
    <div class="container"> 
       <div class="row">
       <div class="col-md-10 offset-md-1">
           <form *ngIf="quiz">
         
               <mat-form-field class="w-100" appearance="fill">
                   <mat-label>title</mat-label>
                   <input [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Entre here" />
                 </mat-form-field>
                 <mat-form-field class="w-100">
                   <mat-label>description</mat-label>
                   <textarea [(ngModel)]="quiz.description" type="text" name="title" matInput placeholder="Entre here"  rows="5"></textarea>
                 </mat-form-field>
                 <div class="row">
                   <div class="col-md-6">
                       <mat-form-field class="w-100" appearance="fill">
                           <mat-label>MaximunMarks</mat-label>
                           <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" matInput placeholder="Entre here" />
                         </mat-form-field>
                   </div>
                   <div class="col-md-6">
                       <mat-form-field class="w-100" appearance="fill">
                           <mat-label>Number of Questions</mat-label>
                           <input [(ngModel)]="quiz.numberOfQuestion" type="text" name="NumberofQuestions" matInput placeholder="Entre here" />
                         </mat-form-field>
                   </div>
                 </div>
                 <mat-slide-toggle
                 [(ngModel)]="quiz.active"
                 class="mt20"
                 [checked]="quiz.active">
                   publish status
             </mat-slide-toggle>
             <br>
             <br>
             <mat-form-field class="w-100">
               <mat-label>Categories</mat-label>
               <mat-select name="category" [(ngModel)]="quiz.category!.id">
                 <mat-option *ngFor="let c of category" [value]="c.id">
                   {{c.title}}
                 </mat-option>
     </mat-select>
   </mat-form-field>
   <div class="container text-center col-md-2">
       <button mat-raised-button color="accent"(click)="updateQuiz()"  >Add</button>
   </div>
           </form>
       </div>
    </div>
   </div>
   
   </mat-card>
