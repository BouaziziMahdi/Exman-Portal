<div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Add Question <span style="background-color: antiquewhite; font-weight: bold;">{{title}}</span> 
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form >
              <div class="form-group">
                <mat-form-field class="w-100">
                  <textarea [(ngModel)]="question.content" name="content" matInput placeholder="Question" required></textarea>
                </mat-form-field>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <input [(ngModel)]="question.option1" name="option1" matInput placeholder="Option 1" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <input [(ngModel)]="question.option2" name="option2" matInput placeholder="Option 2" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <input [(ngModel)]="question.option3" name="option3" matInput placeholder="Option 3" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <input [(ngModel)]="question.option4" name="option4" matInput placeholder="Option 4" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <mat-form-field style="display: block ;margin: 0 auto;">
                <mat-select placeholder="Correct Answer" [(ngModel)]="question.answer" name="answers" required>
                  <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                  <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                  <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                  <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-raised-button color="accent" type="submit" (click)="addQuestion()">Add Question</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
